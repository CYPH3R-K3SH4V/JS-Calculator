<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="main">
       <div class="calculator">
            <div class="output-display">
                 <h3 class="result">
                         Sample Text
                 </h3>
            </div>
            <div class="numpad">
             <button class="btn num-1">1</button>
             <button class="btn num-2">2</button>
             <button class="btn num-3">3</button>
             <button class="btn num-4">4</button>
             <button class="btn num-5">5</button>
             <button class="btn num-6">6</button>
             <button class="btn num-7">7</button>
             <button class="btn num-8">8</button>
             <button class="btn num-9">9</button>
             <button class="btn num-0">0</button>
             <button class="btn num-. large-btn">.</button>
             <button class="btn num-/ large-btn">/</button>
             <button class="btn num-* large-btn">*</button>
             <button class="btn num-- large-btn">-</button>
             <button class="btn num-+ large-btn">+</button>
             <button class="btn num-entr">Enter</button>

             </div>
        </div>
    </div>
    <Script src="app.js" ></Script>
</body>
</html>
