<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="main">
       <div class="calculator">
            <div class="output-display">
                 <h3 class="result">
                         Sample Text
                 </h3>
            </div>
            <div class="numpad">
             <button class="btn-1">1</button>
             <button class="btn-1">2</button>
             <button class="btn-1">3</button>
             <button class="btn-1">4</button>
             <button class="btn-1">5</button>
             <button class="btn-1">6</button>
             <button class="btn-1">7</button>
             <button class="btn-1">8</button>
             <button class="btn-1">9</button>
             <button class="btn-1">0</button>
             <button class="btn-1">.</button>
             <button class="btn-1">/</button>
             <button class="btn-1">*</button>
             <button class="btn-1">-</button>
             <button class="btn-1">+</button>
             <button class="btn-1">Enter</button>

             </div>
        </div>
    </div>


    <Script src="app.js" ></Script>
</body>
</html>
